{% extends "base.html" %}

{% block content %}

<div class='login-container'></div>
    <h1>Login</h1>

    <!-- action attribute on form tag is used to specify where the formdata is to be sent to the server after submission of the form -->
    <form class='form' action="{% url 'login_view' %}" method='post'> 
        {% csrf_token %}
        {{ form }}

        <input type='submit' value='Login'>
    </form>
</div>

{% endblock %}
