{% extends "base.html" %}

{% block content %}
<div class='make-deck-container'> 
  <h1>Create your deck!</h1>
  <br/>
  <form method='POST'>
    {% csrf_token %}
    <table>
      <!-- as table method lets you re -->
      {{ form.as_table }} 
    </table>
  <input type="submit" value="Submit Form">
  </form>
  <br>
  <div> 
    {% if edit_mode %}
      <a class="delete" href="{% url 'delete_deck' deck_obj.pk %}"> Delete Deck</a>
    {% endif %}
  </div> 
</div> 
{% endblock %}
