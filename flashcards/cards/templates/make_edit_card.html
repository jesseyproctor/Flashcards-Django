{% extends "base.html" %}

{% block content %}
    
<div class='make-card-container'>
    <h1>Make a Flashcard!</h1>

    <form method='POST'>
        {% csrf_token %}
        <table>
    <!-- as table method lets you re -->
        {{ form.as_table }} 
        </table>
    <input type="submit" value="Submit Form">
    </form>
    <br>
    <div>
        {% if edit_mode %}
            <a class="delete-card" href="{% url 'delete_card'  card_obj.pk %}"> Delete This Card</a>
        {% endif %}
    </div>
</div>

{% endblock %}
